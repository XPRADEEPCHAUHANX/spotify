<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./front/logo.png">
    <title>spotify</title>
</head>
<body>
    <div class="main">
        <div class="main-sidebar">
            <div class="nav-option">
                <div class="nav-option1" style="opacity: 1;">
                    <i class="fa fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="libraryoption">
                    <div class="libraryicon nav-option1">
                        <img src="/front/library_icon.png" alt="library">
                        <a href="#">Your library</a>
                    </div>
                    <div class="optionlib">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <div class="p1"><p>Playlist</p></div>
                        <div class="icon"> 
                            <div class="iconp1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="iconp2"> <a href="#">Recent</a>
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                        <div class="box2">
                            <div class="playlist">
                                <img src="/front/download.jpeg" alt="">
                                <a href="#">Liked songs</a>
                            </div>
                            <div class="myplaylist">
                                <div class="iconmy">
                                    <i class="fa-solid fa-music"></i>
                                </div>
                                <a href="#">My Playlist #1</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="main-section">
            <div class="stickybar">
                <img src="/front/backward_icon.png" alt="">
            </div>
        </div>
        <div class="musicplayer">music system</div>
    </div>
</body>
</html>
